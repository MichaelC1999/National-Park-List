<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Park lister</title>
    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>National Park lister</h1>

        <form id="park-form">
            <label for="search-state">What states? Enter abreviation. For multiple states, seperate the abreviations by a comma AND a space (ex. NY, NJ).
            </label>
            <input type="text" name="search-state" id="search-state" required><br>
            <label for="max-num">Maximum number of Parks?</label>
            <input type="number" id="max-num" value="10"> 

            <input type="submit" value="Go!">
        </form>

        <p id="error-message"></p>
        <section id="results">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
